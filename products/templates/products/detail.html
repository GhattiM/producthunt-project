{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}
<head>
  <link rel="stylesheet" href="{% static 'open-iconic/font/css/open-iconic.css' %}">
</head>

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" alt="">
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" alt="">
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"> <button class="btn btn-primary btn-lg btn-block"><span class="oi oi-thumb-up"></span> &nbsp Upvote {{ product.votes_total }}</button></a>
  </div>
</div>

<div class="row pt-3">
  <div class="col-4">
    <h4>Hunted by {{ product.hunter.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4><span class="oi oi-clock"></span>&nbsp{{  product.pub_date_pretty }}</h4>
    </div>
</div>

<div class="row">
  <div class="col-8">
    <p>{{ product.body }}</p>
  </div>
</div>

<form id='upvote' class="" action="{% url 'upvote' product.id %}" method="post">
  {% csrf_token %}
  <input type="hidden" name="" value="">

</form>

{% endblock %}
